    <main>
        <!-- Main Elements -->
        <div id="Contact" class="medium card">
            <div>
                <h1>Contact Us</h1>
                <p>Got questions or need assistance? Reach out to us using the form below, and our team will get back to you within 24 hours - because style waits for no one!</p>
            </div>
            <form action="https://api.web3forms.com/submit" name="Contact Form" method="POST">

                <!-- Replace with your Access Key -->
                <input class="input" type="hidden" name="access_key" value="3e42b6e5-a165-4b05-9a1b-a4a7dedb1049">

                <!-- Form Inputs. Each input must have a name="" attribute -->
                <input class="input" type="text" name="name" placeholder="Full Name" required>
                <input class="input" type="email" name="email" placeholder="example@mail.com" required>
                <textarea class="input comment" name="message" placeholder="Your Message..." required></textarea>

                <!-- Honeypot Spam Protection -->
                <input type="checkbox" name="botcheck" class="hidden" style="display: none;">

                <!-- Custom Confirmation / Success Page -->
                <input type="hidden" name="redirect" value="https://influvise.site/">

                <button class="secondary button form__submit" type="submit">Submit</button>

            </form>
        </div>

    </main>
